<app-header></app-header>
<div class="login">
  <mat-card class="loginBox" id="login-box">
    <mat-card-header>
      <mat-icon class="account-icon">account_circle</mat-icon>
    </mat-card-header>

    <form class="loginForm" [formGroup]="registrationForm" (submit)="registrationForm.valid && onRegSubmit()" noval>
      <mat-card-content>
        <div>
          <mat-form-field class="field-full-width">
            <input id="username"
                   matInput
                   formControlName="username"
                   placeholder="Username" />
            <mat-error >Username can not be blank.</mat-error>
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <input id="firstName"
                   matInput
                   formControlName="firstName"
                   placeholder="First Name" />
            <mat-error >Username can not be blank.</mat-error>
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <input id="lastName"
                   matInput
                   formControlName="lastName"
                   placeholder="LastName" />
            <mat-error >Username can not be blank.</mat-error>
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <input id="password"
                   matInput
                   formControlName="password"
                   placeholder="Password"
                   [type]="hide ? 'password':'text'" />
            <mat-error >Password can not be blank.</mat-error>
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <input id="email"
                   matInput
                   formControlName="email"
                   placeholder="email" />
            <mat-error >Email can not be blank.</mat-error>
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-select id="gender" formControlName="gender" placeholder="Gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
            </mat-select>
            <mat-error >Email can not be blank.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" id="date" placeholder="Birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-select id="agent" formControlName="agent" placeholder="Are you agent">
              <mat-option value=false>No</mat-option>
              <mat-option value=true>Yes</mat-option>
            </mat-select>
            <mat-error >Email can not be blank.</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <button type="submit" id="loginBt" mat-stroked-button color= "primary" class="btn-block loginBt">Register</button>
    </form>
  </mat-card>
</div>
