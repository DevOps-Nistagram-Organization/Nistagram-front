<app-header></app-header>
<div class="login">
  <mat-card class="loginBox" id="login-box">
    <mat-card-header>
      <mat-icon class="account-icon">account_circle</mat-icon>
    </mat-card-header>

    <form class="loginForm" [formGroup]="loginForm" (submit)="loginForm.valid && onLogInSubmit()" noval>
      <mat-card-content>
        <div>
          <mat-form-field class="field-full-width">
            <input id="username"
                   matInput
                   formControlName="username"
                   placeholder="Username" />
            <mat-error >Username can not be blank.</mat-error>
          </mat-form-field>

          <mat-form-field class="field-full-width">
            <input id="password"
                   matInput
                   formControlName="password"
                   placeholder="Password"
                   [type]="hide ? 'password':'text'" />
            <mat-error >Password can not be blank.</mat-error>
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility' : 'visibility_off'}}
            </mat-icon>
          </mat-form-field>
        </div>
      </mat-card-content>
      <button id="loginBt" mat-stroked-button color= "primary" class="btn-block loginBt">Log in</button>
    </form>

  </mat-card>
</div>
