<app-header></app-header>
<mat-card class="profileCard">
  <div class="float">
    <img class="profileImage" *ngIf="userInfo && userInfo.imagePath" [src]="userInfo.imagePath" alt="Profile image">
    <img class="profileImage" *ngIf="!userInfo || !userInfo.imagePath" src="assets/profile.png" alt="Profile image generic">
  </div>
  <div>
    <mat-card-title>{{getName()}}</mat-card-title>
    <mat-card-subtitle>{{getUsername()}}</mat-card-subtitle>
    <h5>Birthday: {{getBirthday()}}</h5>
    <div class="bio">
      <h3>Biography</h3>
      <p>
        {{getBio()}}
      </p>
    </div>
    <mat-card-content>
      <button (click)="follow()" *ngIf="canFollow()" class="followButton" mat-raised-button>Follow</button>
      <button (click)="unfollow()" *ngIf="canUnfollow()" class="followButton" mat-raised-button>Unfollow</button>
      <button (click)="requestFollow()" *ngIf="canRequestFollow()" class="followButton" mat-raised-button>Send Follow Request</button>
      <button (click)="revokeRequest()" *ngIf="canRevokeRequest()" class="followButton" mat-raised-button>Revoke Follow Request</button>
    </mat-card-content>
  </div>

</mat-card>
<mat-card class=posts *ngIf="getPublicProfile()">
  <mat-card-title>Posts</mat-card-title>
</mat-card>
